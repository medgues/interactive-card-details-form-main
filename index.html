<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="./index.js"></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="mycontainer row">
    <div class="col-md-4 dark">
      <div class="card-back shadow">
        <h5>000</h5>
      </div>
      <div class="card-front shadow" > 
        <span><svg width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg></span>
        <h2>0000 0000 0000 0000</h2>
        <div class="cardname">
          <h5>Jane Appleseed</h5>
          <h5>00/00</h5>
        </div>
      </div>
    </div>

    <div class="col-md-4 dark-mobile">
      <div class="card-back shadow">
        <h5>000</h5>
      </div>
      <div class="card-front shadow" > 
        <span><svg width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg></span>
        <h2>0000 0000 0000 0000</h2>
        <div class="cardname">
          <h5>Jane Appleseed</h5>
          <h5>00/00</h5>
        </div>
      </div>
    </div>
    
    <div class="col-md-3">
    </div>
<form class="col-md-5 form-container needs-validation" novalidate>
  <div>
    <label for="name" class="form-label">CARDHOLDER NAME</label>
    <input type="text" class="form-control" id="name" placeholder="e.g. Jane Appleseed" required>
    <div class="invalid-feedback">
      This Field is Mendatory
    </div>
  </div>
  <div >
    <label for="email" class="form-label pt-3">CARDHOLDER EMAIL</label>
    <input type="email" class=" form-control " id="email" placeholder="name@example.com" required>
    <div class="invalid-feedback">
      please enter a valid Email Adress
    </div>
  </div>
  <div >
    <label for="cardnumber" class="form-label pt-3">CARDHOLDER EMAIL</label>
    <input type="number" class="form-control " id="cardnumber" placeholder="e.g. 1234 5678 9123 0000" required>
  </div>
  <div class="invalid-feedback">
    Pleas enter valid card number
  </div>
  <div class="row-md pt-3">
    <div class="col-md">
      <label for="date" class="form-label ">EXP. DATE(MM/YY)</label>
      <input type="month" class=" form-control " id="date" required>
    </div>
    <div class="invalid-feedback">
      please enter a date 
    </div>
    <div class="col-md ">
      <label for="cvc" class="form-label ">CVC</label>
      <input type="number" class=" form-control " id="cvc" placeholder="e.g. 123" required>
    </div>
    <div class="invalid-feedback">
      Please enter a valid CVC
    </div>
  </div>
  <div class="py-3">
    <input type="checkbox" class=" form-check-input " id="checkbox" required>
    <label for="checkbox" class="form-check-label"> By becoming a member, I acknowledge that I have read and agree with the Privacy Policy. </label>
  </div>
  <div class="d-grid">
    <button type="submit" id="btn" class="btn btn-primary ">confirm</button>
  </div>
</form>
</div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="www.linkedin.com/in/med-gues">guesmia L med</a>.
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
  </script>
  <script>
(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
  </script>
</body>
</html>
